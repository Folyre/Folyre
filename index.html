<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的学术主页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <ul>
            <li>首页</li>
            <li>关于我</li>
            <li>研究</li>
            <li>影像知识图谱</li>
            <li>联系方式</li>
        </ul>
    </nav>

    <!-- 首页横幅 -->
    <section id="home">
        <div class="header-container">
            < img src="your-photo.jpg" alt="个人照片" class="profile-photo"> <!-- 请替换为你的照片文件名 -->
            <h1>你的名字</h1>
            <p>你的职称/学校/研究方向</p >
        </div>
    </section>

    <!-- 关于我 -->
    <section id="about">
        <h2>关于我</h2>
        <p>在这里写一段简单的自我介绍，包括你的学术背景和研究兴趣。</p >
    </section>

    <!-- 研究内容 -->
    <section id="research">
        <h2>研究领域</h2>
        <p>介绍你的主要研究方向，例如：超声成像在肿瘤诊断中的应用。</p >
    </section>

    <!-- 医学影像知识图谱 -->
    <section id="knowledge-graph">
        <h2>医学影像知识图谱（超声成像示例）</h2>
        <p>下方展示了一个简单的医学影像（超声成像）知识图谱，展示了关键概念间的关系：</p >
        <div id="graph-container"></div>
    </section>

    <!-- 联系方式 -->
    <section id="contact">
        <h2>联系方式</h2>
        <p>邮箱：your.email@example.com</p >
    </section>

    <script src="script.js"></script>
</body>
</html>
